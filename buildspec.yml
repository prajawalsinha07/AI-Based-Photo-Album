version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.10
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt -t lib
  build:
    commands:
      - echo "Zipping deployment package..."
      - cd lib
      - zip -r9 ../deployment_package.zip .
      - cd ..
      - zip -g deployment_package.zip lambda_function.py
  post_build:
    commands:
      - echo "Updating lambda Function..."
      #- aws s3 cp fileb://deployment_package.zip s3://lambda-deployement-pipeline-bucket1/deployment_package.zip
     # - aws lambda update-function-code --function-name check --s3-bucket lambda-deployement-pipeline-bucket1 --s3-key fileb://deployment_package.zip
      - aws lambda update-function-code --function-name check --zip-file fileb://deployment_package.zip
      - echo "DONE!!"
